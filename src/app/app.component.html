<div class="widget" *ngFor="let detail of weatherDetails">
            
  <div class="left-panel panel">
      <div class="date">
          {{detail.date | date:'medium'}}
      </div>
      
      <div class="temp">
         <img src="https://s5.postimg.cc/yzcm7htyb/image.png" alt="" width="60">
         {{detail.temperatureC}}&deg;
      </div>
  </div>
</div>
